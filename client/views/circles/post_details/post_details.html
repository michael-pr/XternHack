<template name="PostDetails">

	<div class="post-details-wrapper">
		<div class="post-details-content">
			<h1>{{post.message}}</h1>
		</div>
	</div>
	<div>
		{{> PostReplies}}
	</div>
	<div>
		{{#autoForm collection="Replies" id="createReply" type="insert"}}
			{{> afQuickField name="message"}}

			<button type="submit" class="btn btn-primary btn-large">Post</button>
		{{/autoForm}}
	</div>

</template>
