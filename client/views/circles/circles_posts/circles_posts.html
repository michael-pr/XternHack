<template name="CirclesPosts">
	{{#each posts}}
		<div class="circle-post">
			<div class="circle-post-wrapper">
				<div class="circle-post-vote">
					{{vote}}
				</div>
				<div class="circle-post-content">
					<p>{{message}}</p>
				</div>
				<div class="circle-post-comments">
					<p>{{numComments}} comments</p>
				</div>
			</div>
		</div>
	{{/each}}
</template>
