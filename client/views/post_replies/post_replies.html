<template name="PostReplies">

	{{#each replies}}
		<div class="row">
			<div class="col-xs-11 col-xs-offset-1">
				Anonymous says...
			</div>
			<div class="col-xs-3">
				<i class="fa fa-chevron-up fa-2x"></i> <br>
				<div class="vote">{{upVote}}</div>
				<i class="fa fa-chevron-down fa-2x"></i> <br>
			</div>
			<div class="col-xs-9">
				{{message}}
			</div>
		</div>
  	{{/each}}
</template>
