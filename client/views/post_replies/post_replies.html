<template name="PostReplies">

	{{#each replies}}
		<div class="row a-reply">
			<div class="col-xs-1">
				<i class="fa fa-chevron-up fa-2x"></i> <br>
				<div class="vote">{{vote}}</div>
				<i class="fa fa-chevron-down fa-2x"></i> <br>
			</div>
			<div class="col-xs-11">
				<span style="color: #674172">Anonymous says...</span> <br>
				{{message}}
			</div>
		</div>
  	{{/each}}
</template>
